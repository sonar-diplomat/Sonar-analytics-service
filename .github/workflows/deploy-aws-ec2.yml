name: Deploy to Server (AWS EC2 + ECR)

on:
  push:
    branches:
      - main
      - master

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: sonar/analytics-service              # имя репозитория в ECR
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build \
            -f Dockerfile \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            .

          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

          docker tag \
            $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}        # DNS
          username: ${{ secrets.EC2_USER }}    # ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}      # .pem
          script: |
            set -e

            AWS_REGION=${{ env.AWS_REGION }}
            ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}

            # логин в ECR (на EC2 должен быть awscli)
            docker login \
              --username AWS \
              --password $(aws ecr get-login-password --region $AWS_REGION) \
              $ECR_REGISTRY

            # подтягиваем образ
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            # создаём директорию для аплоадов и даём права
            sudo mkdir -p /opt/sonar/uploads
            sudo chmod 777 /opt/sonar/uploads

            docker stop analytics-service || true
            docker rm analytics-service || true

            docker run -d --name analytics-service \
              --network sonar-network \
              --restart unless-stopped \
              -p 5000:5000 \
              -e ConnectionStrings__SonarContext='${{ secrets.ANALYTICS_CONNECTION_STRING }}' \
              $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
